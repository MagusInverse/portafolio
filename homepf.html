<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        nav ul li a:hover {
            color: #ffcc00;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .content {
            padding: 20px;
        }

        .tech-logo {
            width: 50px;
            height: 50px;
            margin: 10px;
            transition: transform 0.3s;
        }

        .tech-logo:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Mi Portafolio</div>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Proyectos</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <h1>Bienvenido a mi portafolio</h1>
        <p>Aquí encontrarás información sobre mis proyectos y habilidades.</p>

        <!-- Aquí puedes agregar logos de las tecnologías que vas aprendiendo -->
        <img src="ruta/al/logo1.png" alt="Logo Tecnología 1" class="tech-logo">
        <img src="ruta/al/logo2.png" alt="Logo Tecnología 2" class="tech-logo">
    </div>
</body>
</html>
